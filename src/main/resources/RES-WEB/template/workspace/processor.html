<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<title>DB-UI | Internal processor</title>

<link rel="stylesheet" media="screen" th:href="@{/lib/handsontable/handsontable.full.css}" />
<link rel="stylesheet" th:href="@{/css/workspace/processor.css}" />
</head>
<body>
  <input id="connection-id" type="hidden" th:value="${connectionId}" />

  <div id="data-table" style="display: none;"></div>
  <div id="status-bar">
    <b id="record-size">0</b> records found.
    <span>&nbsp;|&nbsp;</span>
    <b id="modified-rows">0</b> rows changed or added.
    <b id="removed-rows">0</b> rows removed.
  </div>

  <div id="alert-error" class="alert" style="display: none;">
    <h4>Error!</h4>
    <p id="error-message"></p>
  </div>

  <div id="alert-success" class="alert" style="display: none;">
    <h4>Success</h4>
    <p id="success-message"></p>
  </div>

  <script th:src="@{/lib/app-ui/js/vendor/jquery-2.1.3.min.js}"></script>
  <script th:src="@{/lib/handsontable/handsontable.full.js}"></script>
  <script th:src="@{/js/workspace/processor.js}"></script>
</body>
</html>
