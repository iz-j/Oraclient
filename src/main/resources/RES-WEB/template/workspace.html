<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="envelope :: envelope">
<head th:fragment="link" th:remove="tag">
<link rel="stylesheet" type="text/css" th:href="@{/css/content/dashbord.css}" />
</head>

<div th:fragment="content">
  <h1>under construction</h1>

  <a href="#dlg-channel" class="btn btn-effect-ripple btn-danger" data-toggle="modal"
    style="overflow: hidden; position: relative;"><span class="btn-ripple animate"
    style="height: 71px; width: 71px; top: -14.265625px; left: 0.59375px;"></span>Create Channel</a>

  <div id="dlg-channel" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h3 class="modal-title">
            <strong>Channel</strong>
          </h3>
        </div>
        <div class="modal-body">
          <form id="frm-channel" th:action="@{/page/content/dashbord/createChannel}" method="post"
            class="form-horizontal form-bordered">
            <div class="form-group">
              <label class="col-md-3 control-label" for="channel-name">Channel名</label>
              <div class="col-md-9">
                <input type="text" id="channel-name" name="name" class="form-control" />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="btn-channel-submit" class="btn btn-effect-ripple btn-primary"
            style="overflow: hidden; position: relative;">Save</button>
          <button type="button" class="btn btn-effect-ripple btn-danger" data-dismiss="modal"
            style="overflow: hidden; position: relative;">
            <span class="btn-ripple animate" style="height: 60px; width: 60px; top: -8px; left: -28.125px;"></span>Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<object th:fragment="script" th:remove="tag">
  <script type="text/javascript" th:src="@{/js/content/dashbord.js}"></script>
</object>
</html>
