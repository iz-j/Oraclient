<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:fragment="envelope">
<head>
<meta charset="utf-8" />

<title th:text="${'DB-UI | ' + _pageTitle}"></title>

<meta name="robots" content="noindex, nofollow" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />

<!-- Icons -->
<link rel="shortcut icon" th:href="@{/img/hekeke.ico}" />
<link rel="apple-touch-icon" th:href="@{/lib/app-ui/img/icon57.png}" sizes="57x57" />
<link rel="apple-touch-icon" th:href="@{/lib/app-ui/img/icon72.png}" sizes="72x72" />
<link rel="apple-touch-icon" th:href="@{/lib/app-ui/img/icon76.png}" sizes="76x76" />
<link rel="apple-touch-icon" th:href="@{/lib/app-ui/img/icon114.png}" sizes="114x114" />
<link rel="apple-touch-icon" th:href="@{/lib/app-ui/img/icon120.png}" sizes="120x120" />
<link rel="apple-touch-icon" th:href="@{/lib/app-ui/img/icon144.png}" sizes="144x144" />
<link rel="apple-touch-icon" th:href="@{/lib/app-ui/img/icon152.png}" sizes="152x152" />
<link rel="apple-touch-icon" th:href="@{/lib/app-ui/img/icon180.png}" sizes="180x180" />
<!-- END Icons -->

<!-- Stylesheets -->
<link rel="stylesheet" th:href="@{/lib/app-ui/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/lib/app-ui/css/plugins.css}" />
<link rel="stylesheet" th:href="@{/lib/app-ui/css/main.css}" />
<link rel="stylesheet" th:href="@{/lib/app-ui/css/themes.css}" />
<link rel="stylesheet" th:href="@{/lib/app-ui/css/themes/classy.css}" />
<link rel="stylesheet" th:href="@{/css/base.css}" />
<link th:substituteby="this :: link" />
<!-- END Stylesheets -->

<!-- Modernizr (browser feature detection library) -->
<script th:src="@{/lib/app-ui/js/vendor/modernizr-2.8.3.min.js}"></script>
</head>
<body>
  <!-- Page Wrapper -->
  <div id="page-wrapper" class="page-loading">
    <!-- Preloader -->
    <div class="preloader">
      <div class="inner">
        <!-- Animation spinner for all modern browsers -->
        <div class="preloader-spinner themed-background hidden-lt-ie10"></div>
      </div>
    </div>
    <!-- END Preloader -->

    <!-- Page Container -->
    <div id="page-container" class="header-fixed-top">
      <!-- Main Container -->
      <div id="main-container">
        <!-- Header -->
        <header class="navbar navbar-inverse navbar-fixed-top">
          <!-- Left Header Navigation -->
          <ul class="nav navbar-nav-custom">
            <!-- Brand -->
            <li>
              <div class="themed-background">
                <a class="sidebar-title">
                  <i class="fa fa-database"></i> <span class="sidebar-nav-mini-hide"><strong>DB-UI</strong></span>
                </a>
              </div>
            </li>
            <!-- END Brand -->
            <!-- Page title -->
            <li class="hidden-xs animation-fadeInQuick">
              <a th:text="${_pageTitle}"></a>
            </li>
            <!-- END Page title -->
          </ul>
          <!-- END Left Header Navigation -->

          <!-- Right Header Navigation -->
          <ul class="nav navbar-nav-custom pull-right">
            <!-- User Dropdown -->
            <li class="dropdown">
              <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
                <i class="gi gi-settings"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-right">
                <li class="dropdown-header"><strong>Maintenance</strong></li>
                <li>
                  <a href="/templates">
                    <i class="fa fa-pencil fa-fw pull-right"></i> Templates
                  </a>
                </li>
                <li>
                  <a href="/composites">
                    <i class="fa fa-pencil fa-fw pull-right"></i> Composites
                  </a>
                </li>
              </ul>
            </li>
            <!-- END User Dropdown -->
            <li th:unless="${'connections'.equals(#strings.toLowerCase(_pageTitle))}">
              <a href="/connections"><i class="fa fa-sign-out"></i></a>
            </li>
          </ul>
          <!-- END Right Header Navigation -->
        </header>
        <!-- END Header -->

        <!-- Page content -->
        <div id="page-content" th:include="this :: content">
        </div>
        <!-- END Page Content -->
      </div>
      <!-- END Main Container -->
    </div>
    <!-- END Page Container -->
  </div>
  <!-- END Page Wrapper -->

  <!-- BlockUI -->
  <div id="block-ui" style="display: none;">
    <img src="/img/indicator.gif" />
    <h4>IN PROGRESS...</h4>
    <div>
      <button id="cancel-request" type="button" class="btn btn-effect-ripple btn-danger btn-xs">Cancel</button>
    </div>
  </div>
  <!-- END BlockUI -->

  <!-- Bootstrap.js, Jquery plugins and Custom JS code -->
  <script th:src="@{/lib/app-ui/js/vendor/jquery-2.1.3.min.js}"></script>
  <script th:src="@{/lib/app-ui/js/vendor/bootstrap.min.js}"></script>
  <script th:src="@{/lib/app-ui/js/plugins.js}"></script>
  <script th:src="@{/lib/app-ui/js/app.js}"></script>
  <script th:src="@{/lib/blockui/jquery.blockUI.js}"></script>

  <!-- DB-UI base -->
  <script th:src="@{/js/base.js}"></script>
  <!-- Script by each page -->
  <div th:substituteby="this :: script"></div>

</body>
</html>
