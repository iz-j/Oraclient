<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="envelope :: envelope">
<head th:fragment="link" th:remove="tag">
<link rel="stylesheet" type="text/css" th:href="@{/css/composites/main.css}" />
</head>

<div th:fragment="content">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <div class="block">
        <div class="block-title">
          <h2>SQL Composites</h2>
        </div>
        <div class="table-responsive">
          <table id="list" class="table table-striped table-vcenter table-bordered table-condensed table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Number of templates</th>
                <th style="width: 80px;" class="text-center"><i class="fa fa-bolt"></i></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<object th:fragment="script" th:remove="tag">
  <script type="text/javascript" th:src="@{/js/composites/main.js}"></script>
</object>
</html>
