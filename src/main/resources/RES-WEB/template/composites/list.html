<tr th:each="c : ${composites}" th:if="${composites.size() > 0}">
  <td th:text="${c.name}"></td>
  <td>
    <span class="badge" th:text="${c.templates.size()}"></span>
  </td>
  <td class="text-center">
    <a href="javascript:void(0)" class="btn btn-effect-ripple btn-xs btn-danger remove-btn" title=""
      data-toggle="tooltip" data-original-title="Delete" th:attr="data-id=${c.id},data-name=${c.name}">
      <i class="fa fa-times"></i>
    </a>
  </td>
</tr>

<tr th:if="${composites.size() == 0}">
  <td colspan="7"><h3>No composites.</h3></td>
</tr>
